<script>

      document.write("<br><br>")

  }

  function mostra (frase) {

      pulalinha();
  }
 var vitorias= parseInt(prompt("Entre com o numero de vitorias"));
 var empates= parseInt(prompt("Entre com o numerom de empates"));

 var pontos=vitorias*3 + empates;
 mostra("Os pontos do seu time é " + pontos);

if (pontos > 28) {
 mostra(" Seu time esta melhor que o ano passado");
 }
 if (pontos < 28){
mostra("Seu time está pior do que no ano passado.");
}
if (pontos == 28){
mostra("Seu time está igual ao ano passado.");
}

mostra("Fim")
